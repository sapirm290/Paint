<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="row" id="canvas">
    </div>

    <div class="row">
      <div class="col color-choice silver">

      </div>
      <div class="col color-choice blue">

      </div>
      <div class="col color-choice red">

      </div>
      <div class="col color-choice green">

      </div>

      <div class="col color-choice teal">

      </div>

      <input class="jscolor" onchange="update(this.jscolor)" value="cc66ff">
    </div>
    <div class="row">
      <button id="clear">Clear canvas</button>
      <button id="Plus">+</button>
      <button id="Minus">-</button><br>
      <label for="canvasWidth">width</label>
      <input type="number" id="canvasWidth">
      <label for="canvasHeight">Height</label>
      <input type="number" id="canvasHeight"><br>

    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script src="js/lib/jscolor.js"></script>
  <script src="js/script.js"></script>


</body>

</html>
