<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="row tools ">


      <br>


      <div class="col-sm tool"></div>
      <div class="col-sm tool"></div>
      <div class="col-sm tool"></div>
      <div class="col-sm tool"><button id="pen">Pen</button></div>
      <div class="col-sm tool"><button id="eraser">Eraser</button></div>     
      <div class="col-sm tool"> <button id="Plus">+</button></div>
      <div class="col-sm tool"> <button id="Minus">-</button></div>
      <div class="col-sm tool"> <button id="clear">Clear canvas</button></div>
      <div class="col-sm tool"> <label for="canvasWidth">width</label>
        <input type="number" id="canvasWidth" value="500"></div>
      <div class="col-sm tool"> <label for="canvasHeight">Height</label>
        <input type="number" id="canvasHeight" value="500"><br></div>
      <div class="col-sm tool"></div>
    </div>
    <div class="row p-2" id='header' style="background-color: #727dc7;"></div>

    <div class="row justify-content-center p-3" id="canvasWrapper">
      <div class="col-auto">
        <div class="row" id="canvas"></div>
        <div class="row justify-content-center">
          <h2>Let your art out</h2>
        </div>
      </div>
    </div>
    <div class="row" id="colorPallete">
      <div class="col color-choice" style="background-color: #DFC1D4"></div>
      <div class="col color-choice" style="background-color: #E6D91C"></div>
      <div class="col color-choice" style="background-color: #727DC7"></div>
      <div class="col color-choice" style="background-color: #E1543D"></div>
      <div class="col color-choice" style="background-color: #397D49"></div>
      <input class="jscolor col color-choice mx-2" onchange="update(this.jscolor)" value="cc66ff">

    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script src="js/lib/jscolor.js"></script>
  <script src="js/script.js"></script>


</body>

</html>
